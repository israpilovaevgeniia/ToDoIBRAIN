<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трекер привычек</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div class="panel">
            <img src="./image/logo.svg" alt="logo">
            <nav class="menu">
                <div class="menu__list"></div>
                <button onclick="toggleModal()" class="menu__item">
                    <img src="./image/add.svg" alt="add habit">
                </button>
            </nav>
        </div>
        <div class="content">
            <header>
                <div class="content__progress">
                    <h1 class="content__title"></h1>
                    <div class="content__progress-percent">
                        <div class="progress">Прогресс 
                            <div class="progress-percent"></div>
                        </div>
                        <div class="scroll"><div class="scroll-active"></div></div>
                    </div>
                </div>
            </header>
            <main>
                <div id="days"></div>
                    <div class="habbit">
                        <div class="habbit__day"></div>
                        <form onsubmit="createDay(event)" class="habbit__form" method="get">
                            <img class="image__cloud" src="./image/cloud.svg" alt="cloud">
                            <div class="input__wrapper">
                                <input class="about__comment" type="text" name="comment" placeholder="Комментарий">
                            </div>
                            <button type="submit" class="form__add">Готово</button>
                        </form>
                    </div>
                </main>
                </div>
                <div class="overlay overlay__hidden">
                    <div class="modal" id="modal">
                        <h2>Новая привычка</h2>
                        <div class="icon__label">Иконка</div>
                        <div class="icon__select">
                            <button onclick="setIcon(this, 'gym')" class="icon icon__active">
                                <img src="./image/gym.svg" alt="gym">
                            </button>
                            <button onclick="setIcon(this, 'water')" class="icon">
                                <img src="./image/water.svg" alt="water">
                            </button>
                            <button onclick="setIcon(this, 'food')" class="icon">
                                <img src="./image/food.svg" alt="food">
                            </button>
                        </div>
                        <button onclick="toggleModal()" class="icon close__btn">
                            <img src="./image/cross.svg" alt="close modal">
                        </button>
                        <form class="modal__form" onsubmit="addHabbit(event)">
                            <input type="text" name="name" placeholder="Название">
                            <input type="text" hidden name="icon" class="modal__form-icon-input">
                            <input type="number" name="target" placeholder="Цель">
                            <button class="button" type="submit">Добавить</button>
                        </form>
                    </div>
                </div>
            </div>
    </div>
    <script src="./scripts/app.js"></script>
</body>
</html>
